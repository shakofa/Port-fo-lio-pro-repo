<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html" id="logo">Shakofa Mahmody</a>
            <!-- Responsive button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse"   data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01"  aria-expanded="false" aria-label="Toggle navigation">

    <!-- Navbar ends here -->

    <!-- Container starts here -->
    <main class="container">
        <section class="row">
            <div class="col-md-8">
                <div class="block">
                    <form class="block-from-horizontal">
                       <h1 class="block-header">Contact</h1>
                       <hr/>
                       <div class="form-group">
                          <label for="name" class="col-sm-2 control-label">Name</label>
                          <div class="col-sm-10">
                             <input type="name" class="form-control" id="name" placeholder="Name">
                          </div>
                        </div>
                        <div class="form-group">
                           <label for="email" class="col-sm-2 control-lable">Email</label>
                           <div class="col-sm-10">
                             <input type="email" class="form-control" id="email" placeholder="Email">
                           </div>
                        </div> 
                        <div class="form-group">
                           <label for="msg" class="col-sm-2 control-lable">Message</label>
                           <div class="col-sm-10">
                              <textarea id="msg" class="form-control" rows="3" placeholder="Message"></textarea>
                           </div>
                        </div>
                        <button class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- Container ends here -->
